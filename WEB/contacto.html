<body >
    <header>
        <nav>
            <div id="menu"><img src="Imagenes-Multimedia/lineas_menu.png" alt="menu" width="50px" height="50px"></div>
            <div class="txt-head">

            </div>
        </nav>
       </header>
       <div id="contenido">
        <h1 id="titulo_form">¡Contactanos!</h1>
        <form action="#" method="post" class="form" id="contacto"  onsubmit=" return verif_vacio(event)">
            <label for="nom" class="label">Nombre y Apellido</label>
            <input type="text" id="nom" name="nom" class="campo" placeholder="Nombres - Apellido" ><br> 
            <p name="warning" class="warning"></p>
            <label for="correo" class="label">Correo</label>
            <input type="email" id="correo" name="correo" class="campo"  placeholder="Correo electronico"><br>
            <p name="warning" class="warning"></p>
            <label for="razon" class="label">Razon de contacto</label>
            <input type="text" id="razon" name="razon" class="campo" placeholder="Ingrese su razon"><br>
            <p name="warning" class="warning"></p>
            <label for="contacto" class="label">Descripcion</label>
            <textarea id="contacto" cols="40" rows="15" class="campo" id="text">
            </textarea><br>
            <p name="warning" class="warning"></p>
            <input type="submit" id="enviar" value="ENVIAR">
            <p id="exito" class="exitoso"></p>
        </form>
       </div>
